
<form>
  <input placeholder="企業名" type="text" name="company_name"  [(ngModel)]="searchParams.company_name" maxlength="50" />
  <br/>
  <label>応募時期</label>
  <select name="season" [(ngModel)]="searchParams.season_id">
    <option [value]="undefined" selected>----------</option>
    <option *ngFor="let season of choicese.seasons" value="{{season.id}}">{{season.name}}</option>
  </select>
  <button type="submit" (click)="submit()" class="btn btn-primary">絞り込み</button>
</form>
