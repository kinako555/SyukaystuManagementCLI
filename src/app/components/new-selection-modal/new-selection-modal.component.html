<div class="modal-header">
  <h4>登録</h4>
</div>
<div class="modal-body">
  <div [formGroup]="companyForm" novalidate>
    <label>企業名
      <input type="text" class="form-control" formControlName="name" [(ngModel)]=company.name />
    </label>
    <label>企業名(かな)
      <input type="text" class="form-control" formControlName="kana" [(ngModel)]=company.kana />
    </label>
    <label>リンク
      <input type="text" class="form-control" formControlName="link" [(ngModel)]=company.link />
    </label>
  </div>
  <div [formGroup]="selectionForm" novalidate>
    <label>書類パスワード
      <input type="text" class="form-control" formControlName="documents_password" />
    </label>
    <label>応募時期
      <select formControlName="season_id" class="form-control" [(ngModel)]=selection.season_id>
        <option value=0 selected>----------</option>
        <option *ngFor="let season of choicese.seasons" value={{season.id}}>{{season.name}}</option>
      </select>
    </label>
    <label>状況
      <select formControlName="selection_status_id" class="form-control" [(ngModel)]=selection.selection_status_id>
        <option value=0 selected>----------</option>
        <option *ngFor="let status of choicese.selectionStautses" value={{status.id}}>{{status.name}}</option>
      </select>
    </label>
    <label>応募方法
      <select formControlName="application_way_id" class="form-control" [(ngModel)]=selection.application_way_id>
        <option value=0 selected>----------</option>
        <option *ngFor="let applicationWay of choicese.applicationWays" value={{applicationWay.id}}>{{applicationWay.name}}</option>
      </select>
    </label>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" (click)="submit()" class="btn btn-primary">登録</button>
  <button type="button" class="btn btn-outline-danger" (click)="cancel()">閉じる</button>
</div>
