<div class="modal-header">
  <h4>登録</h4>
</div>
<div class="modal-body">
  <form>
    <label>企業名</label>
    <input type="text" name="company_name"  [(ngModel)]="editCompany.name">
    <br/>
    <label>企業名(かな)</label>
    <input type="text" name="company_kana"  [(ngModel)]="editCompany.kana">
    <br/>
    <label>リンク</label>
    <input type="text" name="company_link"  [(ngModel)]="editCompany.link">
    <br/>
    <label>書類パスワード</label>
    <input type="text" name="documents_password" [(ngModel)]="editSelection.documents_password">
    <br/>
    <label>応募時期</label>
    <select name="season" [(ngModel)]="editSelection.season_id">
      <option value=0 selected>----------</option>
      <option *ngFor="let season of choicese.seasons" value={{season.id}}>{{season.name}}</option>
    </select>
    <br/>
    <label>状況</label>
    <select name="status" [(ngModel)]="editSelection.selection_status_id">
      <option value=0 selected>----------</option>
      <option *ngFor="let status of choicese.selectionStautses" value={{status.id}}>{{status.name}}</option>
    </select>
    <label>応募方法</label>
    <select name="applicationWay" [(ngModel)]="editSelection.application_way_id">
      <option value=0 selected>----------</option>
      <option *ngFor="let applicationWay of choicese.applicationWays" value={{applicationWay.id}}>{{applicationWay.name}}</option>
    </select>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" (click)="submit()" class="btn btn-primary">登録</button>
  <button type="button" class="btn btn-outline-danger" (click)="cancel()">閉じる</button>
</div>
